<section id="CustomerForm" style="height: 98vh">
    <header style="background: pink">
        <div style="height: 60px;width: 100vw;">

        </div>
        <div class="row">
            <div class="col">
                <h3>Customer Form</h3>
            </div>
            <div class="col">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
    <section>
        <div class="row">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="CustID" class="form-label">Customer ID</label>
                                <input type="email" class="form-control" id="CustID" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="CustName" class="form-label">Customer Name</label>
                                <input type="email" class="form-control" id="CustName" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="CustAddress" class="form-label">Customer address</label>
                                <input type="email" class="form-control" id="CustAddress" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="CustTelNumber" class="form-label">Customer Tel-Number</label>
                                <input type="email" class="form-control" id="CustTelNumber" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="height: fit-content; width: 98vw;">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-primary" id="btnCustomer">Save Customer</button>
                    <button class="btn btn-danger" id="btnCusDelete">Remove</button>
                    <button class="btn btn-warning" id="btnUpdate">Update</button>
                    <button class="btn btn-success">Get All</button>
                    <button class="btn btn-danger" id="btn-clear1">Clear All</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer Address</th>
                        <th scope="col">Customer Tel-number</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">

            </div>
        </div>
    </section>
