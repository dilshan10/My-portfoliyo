<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pos System</title>
    <link rel="stylesheet" href="../asserts/bootstrap/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar" style="background-color: green;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Simple POS System</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" style="background: white">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="CustomerForm.html">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="ItemForm.html">Store</a>
                        </li>

                            <a class="nav-link active" aria-current="page" href="PlaceOrderForm.html" target="_parent">Order</a>

                    <form class="d-flex" role="search">

        </div>
    </nav>
</header>
<section  style="height: 98vh">
    <header style="background: pink">
        <div style="height: 60px;width: 100vw;">

        </div>
        <div class="row">
            <div class="col">
                <h3>Item Form</h3>
            </div>
            <div class="col">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
    <section>
        <div class="row">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtItemID" class="form-label">Item ID</label>
                                <input type="email" class="form-control" id="txtItemID" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtItemName" class="form-label">Item Name</label>
                                <input type="email" class="form-control" id="txtItemName" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtQTY" class="form-label">Qty On Hand</label>
                                <input type="email" class="form-control" id="txtQTY" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtPrice" class="form-label">Price</label>
                                <input type="email" class="form-control" id="txtPrice" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="height: fit-content; width: 98vw;">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-primary" id="btnItem">Save Item</button>
                    <button class="btn btn-danger" id="btnCusDelete">Remove</button>
                    <button class="btn btn-warning" id="btnUpdate">Update</button>
                    <button class="btn btn-success">Get All</button>
                    <button class="btn btn-danger" id="btn-clear1">Clear All</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Item ID</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">QTY On Hand</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tblItem">
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</section>
<script src="../asserts/bootstrap/js/bootstrap.min.js"></script>
<script src="../asserts/js/jquery-3.6.1.min.js"></script>
<script>
    var item;
    var ItemDetails = [];

    function clear() {
        $('#tblItem').empty();
    }
    function loadAllCustomer(){
        clear();
        for (var i of ItemDetails){

            $('#tblItem').append('<tr><td>'+i.id+'</td><td>'+i.name+'</td><td>'+i.Qty+'</td><td>'+i.price+'</td></tr>')
        }
    }

    $('#btnItem').click(function () {
        let ItemId = $('#txtItemID').val();
        let ItemName = $('#txtItemName').val();
        let Qty = $('#txtQTY').val();
        let price = $('#txtPrice').val();

        item = {
            id :ItemId,
            name:ItemName,
            Qty:Qty,
            price:price
        }

        ItemDetails.push(item);
        loadAllCustomer();
    })

    $('#btn-clear1').click(function () {
        $('#tblItem').empty();
    })
</script>
</body>
</html>
